{% extends "learning_foreign_languages/base.html" %}

{%block content %}

  <p>Languages</p>

  <ul>
      {% for language in languages %}
        <li>
            <a href="{% url 'learning_foreign_languages:language' language.id %}">{{ language }}</a>
        </li>
      {%empty %}
        <li>No languages have been added yet.</li>
      {% endfor %}
  </ul>
{% endblock content %}
